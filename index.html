<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlareDrive</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue3-sfc-loader/dist/vue3-sfc-loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="prefetch" href="/assets/main.mjs" />
    <link rel="prefetch" href="/assets/MimeIcon.vue" />
    <link rel="prefetch" href="/assets/Header.vue" />
    <link rel="prefetch" href="/assets/StatsCards.vue" />
    <link rel="prefetch" href="/assets/Breadcrumb.vue" />
    <link rel="prefetch" href="/assets/Toolbar.vue" />
    <link rel="prefetch" href="/assets/FileCard.vue" />
    <link rel="prefetch" href="/assets/BatchBar.vue" />
    <link rel="prefetch" href="/assets/LoginDialog.vue" />
    <link rel="stylesheet" href="/assets/main.css" />
    <link rel="manifest" href="/assets/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <link rel="apple-touch-icon" href="/assets/homescreen.png" />
    <meta name="theme-color" content="#f38020" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { loadModule } = window["vue3-sfc-loader"];

      const options = {
        moduleCache: {
          vue: Vue,
          // 暴露 Vue 内置组件
          Teleport: Vue.Teleport,
          Transition: Vue.Transition,
          TransitionGroup: Vue.TransitionGroup,
        },
        async getFile(url) {
          const res = await fetch(url);
          if (!res.ok)
            throw Object.assign(new Error(res.statusText + " " + url), { res });
          return {
            getContentData: (asBinary) =>
              asBinary ? res.arrayBuffer() : res.text(),
          };
        },
        addStyle(textContent) {
          const style = document.createElement("style");
          style.textContent = textContent;
          const ref = document.head.getElementsByTagName("style")[0] || null;
          document.head.insertBefore(style, ref);
        },
      };

      const app = Vue.createApp({
        components: {
          App: Vue.defineAsyncComponent(() =>
            loadModule("/assets/App.vue", options)
          ),
        },
        template: "<App></App>",
      });

      // 注册 Vue 内置组件（确保 vue3-sfc-loader 中可用）
      app.component('Teleport', Vue.Teleport);
      app.component('Transition', Vue.Transition);
      app.component('TransitionGroup', Vue.TransitionGroup);

      app.mount("#app");
    </script>

    <script type="module"></script>
  </body>
</html>
